<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeCure</title>
    <link rel="stylesheet" href="homeCure.css">
</head>
<body>
    <h1>HomeCure</h1>
    <p>Find Remedies For Your Symptoms</p>

    <!-- Symptom Search Section -->
    <section id="search-section">
        <input type="text" id="symptom-input" placeholder="Enter your symptom, e.g., stomach ache...">
        <button id="search-button">Search Remedies</button>
    </section>

    <!-- Remedies Display -->
    <section id="remedies-section">
        <h2>Suggested Remedies:</h2>
        <ul id="remedies-list">
            <!-- Remedies will be dynamically added here -->
        </ul>
    </section>

    <script src="homeCure.js"></script>
</body>
</html>
